
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Bic_Calendar example</title>

        <script src="lib/js/jquery.js"></script>
        <script src="../js/bic_calendar.js"></script>
        <link href="lib/css/bootstrap.css" rel="stylesheet">
        <script src="lib/js/bootstrap.min.js"></script>
        <link href="../css/bic_calendar.css" rel="stylesheet">
        <link href="../css/bootstrap-material-datetimepicker.css" rel="stylesheet">

        <!-- <script src="https://rawgithub.com/moment/moment/develop/min/moment&#45;with&#45;langs.min.js"></script> -->
    </head>
    <body>
        <div class="container">
            <div id="row">
                <div class="col-md-12" >
                    <br>
                    <script>
                        $(document).ready(function() {

                            var monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];

                            var dayNames = ["M", "T", "W", "T", "F", "S", "S"];

                            var events = [
                                {
                                    date: "1/1/2017",
                                    title: '',
                                    link: '',
                                    color: '',
                                    // content: '<img src="http://gettingcontacts.com/upload/jornadas/sport-wellness_portada.png" ><br>06-11-2013 - 09:00 <br> Tecnocampus Mataró Auditori',
                                    class: '',
                                }
                            ];

                            $('#dtp-content').bic_calendar({
                                //list of events in array
                                events: events,
                                //enable select
                                enableSelect: true,
                                //enable multi-select
                                multiSelect: false,
                                //set day names
                                dayNames: dayNames,
                                //set month names
                                monthNames: monthNames,
                                //show dayNames
                                showDays: true,
                                //set ajax call
                                // reqAjax: {
                                    // type: 'get',
                                //     url: 'http://bic.cat/bic_calendar/index.php'
                                // }
                                //set popover options
                                //popoverOptions: {}
                                //set tooltip options
                                //tooltipOptions: {}
                            });
                        });
                    </script>
                    <div id="dtp" class="dtp">
                      <div id="dtp-content" class="dtp-content" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
